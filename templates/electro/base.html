<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
{% block title %}<title>E-commerce homepage</title>{% endblock title %}
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'electro/css/bootstrap.min.css' %}" />
  <link rel="stylesheet" href="{% static 'electro/css/font-awesome.min.css' %}" />
  <link rel="stylesheet" href="{% static 'electro/css/nouislider.min.css' %}" />

  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
