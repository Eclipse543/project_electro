<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  {% block title %}<title>E-commerce homepage</title>{% endblock title %}
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'electro/css/bootstrap.min.css' %}" />
  <link rel="stylesheet" href="{% static 'electro/css/font-awesome.min.css' %}" />
  <link rel="stylesheet" href="{% static 'electro/css/nouislider.min.css' %}" />
  <link rel="stylesheet" href="{% static 'electro/css/slick-theme.css' %}" />
  <link rel="stylesheet" href="{% static 'electro/css/slick.css' %}" />
  <link rel="stylesheet" href="{% static 'electro/css/style.css' %}" />
  <link rel="stylesheet" href="{% static 'electro/css/mystyle.css' %}" />
  <link rel="stylesheet" href="{% static 'electro/bootstrap-icons-1.10.2/bootstrap-icons.css' %}" />
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
</head>

<body>
  {% include "electro/header/header.html" %}
  {% include "electro/nav/nav.html" %}
  {% block content %}
  {% endblock content %}
  {% include "electro/footer/footer.html" %}
  <script src="{% static 'electro/js/jquery.min.js' %}"></script>
  <script src="{% static 'electro/js/jquery.zoom.min.js' %}"></script>
  <script src="{% static 'electro/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'electro/js/main.js' %}"></script>
  <script src="{% static 'electro/js/myjs.js' %}"></script>
  <script src="{% static 'electro/js/nouislider.min.js' %}"></script>
  <script src="{% static 'electro/js/slick.min.js' %}"></script>
  <script>
  setTimeout(function() {
    document.getElementById("message").style.display = "none";
  }, 3000);
  </script>
  <script>
  // Set the date and time of the hot deal end
  var hotDealEnd = new Date("March 25, 2023 23:59:59").getTime();

  // Update the countdown every 1 second
  var x = setInterval(function() {

    // Get today's date and time
    var now = new Date().getTime();

    // Find the distance between now and the hot deal end
    var distance = hotDealEnd - now;

    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // Display the result in the elements
    document.getElementById("days").innerHTML = days;
    document.getElementById("hours").innerHTML = hours;
    document.getElementById("mins").innerHTML = minutes;
    document.getElementById("secs").innerHTML = seconds;

    // If the count down is finished, write some text 
    if (distance < 0) {
      clearInterval(x);
      document.getElementById("hot-deal").innerHTML = "EXPIRED";
    }
  }, 1000);
  </script>
</body>

</html>
