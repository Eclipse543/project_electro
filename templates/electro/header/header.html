<!-- HEADER -->
{% load static %}
<header>
  <!-- TOP HEADER -->
  <div id="top-header">
    <div class="container">
      <ul class="header-links pull-left">
        <li>
          <a href="tel:021955184"><i class="fa fa-phone"></i> +021-95-51-84</a>
        </li>
        <li>
          <a href="https://www.gmail.com"><i class="fa fa-envelope-o"></i> electro@gmail.com</a>
        </li>
        <li>
          <a href="https://www.google.com/maps/place/%E0%A4%A8%E0%A4%AF%E0%A4%BE%E0%A4%81+%E0%A4%B8%E0%A4%A1%E0%A4%95,+Kathmandu+44600/@27.7033496,85.3115685,17z/data=!3m1!4b1!4m5!3m4!1s0x39eb18550c29af13:0x8efc346d0fd5e569!8m2!3d27.7033496!4d85.3115685"><i class="fa fa-map-marker"></i> New Road, KTM</a>
        </li>
      </ul>
      <ul class="header-links pull-right">
        <li>
          <a href="{% url 'register' %}"><i class="fa fa-user"></i>Register</a>
        </li>
        <li>
          <a href="{% url 'myaccount' %}"><i class="fa fa-user-o"></i> My Account</a>
        </li>
      </ul>
    </div>
  </div>
  <!-- /TOP HEADER -->
  <!-- MAIN HEADER -->
  <div id="header">
    <!-- container -->
    <div class="container">
      <!-- row -->
      <div class="row">
        <!-- LOGO -->
        <div class="col-md-3">
          <div class="header-logo">
            <a href="{% url 'index' %}" class="logo">
              <img src="{% static 'electro/img/logo.png' %}" alt="" />
            </a>
          </div>
        </div>
        <!-- /LOGO -->
        <!-- SEARCH BAR -->
        <div class="col-md-6">
          <div class="header-search">
            <form>
              <select class="input-select">
                <option value="0">
                  All Categories
                </option>
                {% for cat in category %}
                <option value="1">
                  <a href="{% url 'category' cat.slug %}">{{ cat.name }}</a>
                </option>
                {% endfor %}
              </select>
              <input class="input" placeholder="Search here" />
              <button class="search-btn">Search</button>
            </form>
          </div>
        </div>
        <!-- /SEARCH BAR -->
        <!-- ACCOUNT -->
        <div class="col-md-3 clearfix">
          <div class="header-ctn">
            <!-- Wishlist -->
            <div>
              <a href="{% url 'order' %}">
                <i class="fa fa-heart-o"></i>
                <span>Your Order</span>
                <div class="qty">2</div>
              </a>
            </div>
            <!-- /Wishlist -->
            <!-- Cart -->
            <div class="dropdown">
              <a href="{% url 'cart' %}" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="true">
                <i class="fa fa-shopping-cart"></i>
                <span>Your Cart</span>
                <div id="cart-qty" class="qty">
                  4
                </div>
              </a>
              <div class="cart-dropdown">
                <div class="cart-list">
                  <div class="product-widget">
                    <div class="product-img">
                      <img src="./img/product01.png" alt="" />
                    </div>
                    <div class="product-body">
                      <h3 class="product-name">
                        <a href="#">product name goes here</a>
                      </h3>
                      <h4 class="product-price">
                        <span class="qty">1x</span>$980.00
                      </h4>
                    </div>
                    <button class="delete">
                      <i class="fa fa-close"></i>
                    </button>
                  </div>
                  <div class="product-widget">
                    <div class="product-img">
                      <img src="./img/product02.png" alt="" />
                    </div>
                    <div class="product-body">
                      <h3 class="product-name">
                        <a href="#">product name goes here</a>
                      </h3>
                      <h4 class="product-price">
                        <span class="qty">3x</span>$980.00
                      </h4>
                    </div>
                    <button class="delete">
                      <i class="fa fa-close"></i>
                    </button>
                  </div>
                </div>
                <div class="cart-summary">
                  <small>3 Item(s) selected</small>
                  <h5>SUBTOTAL: $2940.00</h5>
                </div>
                <div class="cart-btns">
                  <a href="#">View Cart</a>
                  <a href="#">Checkout <i class="fa fa-arrow-circle-right"></i></a>
                </div>
              </div>
            </div>
            <!-- /Cart -->
            <!-- Menu Toogle -->
            <div class="menu-toggle">
              <a href="#">
                <i class="fa fa-bars"></i>
                <span>Menu</span>
              </a>
            </div>
            <!-- /Menu Toogle -->
          </div>
        </div>
        <!-- /ACCOUNT -->
      </div>
      <!-- row -->
    </div>
    <!-- container -->
  </div>
  <!-- /MAIN HEADER -->
</header>
<!-- /HEADER -->
